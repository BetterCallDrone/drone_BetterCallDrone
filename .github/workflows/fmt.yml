name: RustFormat
on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    
jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check --quiet
